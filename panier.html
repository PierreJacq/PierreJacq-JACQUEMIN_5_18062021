<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocorino - Votre panier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd71491467.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>

    <div class="blocpage">
        <header>
            <a id="logo" href="index.html">Ocorino</a>

            <nav>
                <a href="index.html">Produits</a>
                <a href ="/panier.html">Mon panier</a>
            </nav>
        </header>

        <main>
            <div id="grille__produits">
                
            </div>

            <div id="formulaire__commande">
                <p id="Erreur"></p>

                <form id="form" action="#" method="POST">
                    <fieldset>
                        <label for="firstName">Prénom </label>
                        <input id="firstName" type="text" required  pattern="[a-zA-Z]+" placeholder="Entrez votre prénom" >

                        <label for="lastName">Nom </label>
                        <input id="lastName" type="text" required  pattern="[a-zA-Z]+"  placeholder="Entrez votre nom">

                        <label for="address">Adresse </label>
                        <input id="address" type="text" required  pattern="[1-9a-zA-Z\s]+" placeholder="Entrez votre adresse">
                        
                        <label for="city">Ville</label>
                        <input id="city" type="text" required  pattern="[a-zA-Z]+"  placeholder="Entrez votre ville">

                        <label for="email">Email</label>
                        <input id="email" type="email" required placeholder="Entrez votre adresse e-mail" >


                    </fieldset>

                    <button id="validationButton" type="submit">Commander</button>

                </form>









            </div>

        </main>

        <footer>
            <a href="#">Mentions légales</a>
            <a href="#">Carrières</a>
            <a href="#">Nous contacter</a>
        </footer>
    </div>



</body>

<script src="./panier.js" type="text/javascript"></script>
</html>
